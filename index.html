<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Receta</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Receta de Ensalada</h1>

    <img src="https://s3.amazonaws.com/makeitreal/salad.png" alt="Ensalada">

    <h2>Ingredientes</h2>
    <ul>
        <li>Lechuga</li>
        <li>Tomate</li>
        <li>Pepino</li>
        <li>Zanahoria</li>
        <li>Queso</li>
        <li>Aderezo</li>
    </ul>

    <h2>Preparación</h2>
    <p>
        1. Lava y corta los ingredientes.<br>
        2. Mezcla todos los ingredientes en un tazón.<br>
        3. Agrega el aderezo y mezcla nuevamente.<br>
        4. Sirve y disfruta tu ensalada fresca.
    </p>
</body>
